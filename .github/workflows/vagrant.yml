name: vagrant-up

on: [push]

jobs:
  vagrant-up:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Cache Vagrant boxes
      uses: actions/cache@v2
      with:
        path: ~/.vagrant.d/boxes
        key: ${{ runner.os }}-vagrant-${{ hashFiles('Vagrantfile') }}
        restore-keys: |
          ${{ runner.os }}-vagrant-
    
    - name: Setup Ansible
      run: brew install ansible

    - name: Disable OBJC initialize fork safety
      run: echo "OBJC_DISABLE_INITIALIZE_FORK_SAFETY=YES" >> .bash_profile

    - name: Show Ansible version
      run: ansible --version

    - name: Show Vagrant version
      run: vagrant --version

    - name: Run vagrant up
      run: vagrant up

    - name: check box status 
      run: vagrant status