name: vagrant-up

on: [push]

jobs:
  vagrant-up:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Ansible
      run: brew install ansible

    - name: Show Ansible version
      run: ansible --version

    - name: Show Vagrant version
      run: vagrant --version

    - name: Run vagrant up
      run: vagrant up

    - name: check box status 
      run: vagrant status