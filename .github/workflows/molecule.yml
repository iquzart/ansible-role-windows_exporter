name: Molecule Test

on: [push, pull_request]

env:
  MOLECULE_PLATFORMS: "windows2012r2, windows2016, windows2019, windows2022"

jobs:
  molecule-test:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
            python -m venv .venv
            .\.venv\Scripts\Activate.ps1
            python -m pip install --upgrade pip
            pip install ansible molecule docker

      - name: Run Tests
        run: |
          $env:MOLECULE_PLATFORMS=$env:MOLECULE_PLATFORMS
          .\.venv\Scripts\Activate.ps1
          molecule test --all --no-ansi